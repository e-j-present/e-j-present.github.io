<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Profile</title>
    <link rel="stylesheet" href="CSS/style.css">
  </head>

  <body>
    <!--Profile Pic, Banner, and Menu-->
    <div class="top-bar">
      <div class="profile-section">
        <img src="Images/pfp.png" alt="Profile Picture" class="profile-pic-large" />
        <div class="profile-name">Hannibal Barca</div>
        <div class="profile-handle">@da_real_hannibal</div>
        <div class="profile-dob">Born: 247 BCE</div>
        <div class="profile-dob">4.5K Followers</div>
        <div class="profile-dob">1.2K Following</div>
        
      </div>

      <div id="banner-image"></div>

      <div class="menu">
        <a href="profile.html">Profile</a>
        <a href="test.html">Friends</a>
        <a href="#">Reals</a>
      </div>
    </div>

    <!-- Posts and Ads -->
    <div class="main-container">
      <div class="ad-container">
        <div class="right-ad-box">
          <!-- Placeholder iframe, rotate manually or with JS instead of CSS -->
          <iframe src="HTML/ad1.html" class="ad-frame" id="ad-frame"></iframe>
        </div>
      </div>

      <!-- UNDO HERE -->
      <div id="posts-container"></div>

      <div class="modal" id="post-modal">
        <div class="modal-content" id="modal-content">
          <span class="close-btn" onclick="document.getElementById('postModal').style.display='none'">&times;</span>

          <div class="post-text" id="modalPostText">
            <p>This is the full content of the post. Previously hidden text is now visible.</p>
          </div>

          <!-- Comment Section -->
          <div class="comment-section">
            <h3>Comments</h3>
            <div class="comment-box" id="modalCommentBox">
              <!-- Comments will be inserted here dynamically -->
            </div>
            <div class="no-comments" id="noCommentsMessage" style="display: none;">No Comments Yet!</div>
          </div>
        </div>
      </div>
    </div>

    <script src="JS_Scripts/scripts.js"></script>
  </body>

</html>
